<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styless.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header ">
            <div class="header__logo">
                <img src="/assetes/icons/box 1.png" alt="box">
                <h1>Abito</h1>
                <div class="header__left">
                    <p>Авто</p>
                    <P>Недвижимость</P>
                    <P>Работа</P>
                    <P>Услуги</P>
                </div>
            </div>
            <div class="header__right">
                <p>Вход и регистрация</p>
                <p class =" header__button">Подать обьявление</p>
            </div>
        </header>
        <search>
            <div class="search__form">
                <form action="">
                    <div class="search__form-field">
                        <input type="text" placeholder="Поиск по объявлениям">
                    </div>
                    <div class="search__form-button">
                        <button type="submit"><img src="/assetes/icons/Vector.png"> Найти</button>
                    </div>
                </form>
            </div>
        </search>
    </div>
</body>
</html>
